<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<header th:replace="common/header :: common-header" />

<body>

    <div th:replace="common/navbar :: common-navbar" />

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div class="well">

                    <div class="text-center">

                        <h1 th:text="#{contact.h1.text}"></h1>
                        <p class="lead" th:text="#{contact.p.lead}"></p>

                        <form id="contactForm"
                              th:action="@{/contact/}"
                              th:object="${feedback}"
                              method="post"
                              class="text-left">

                            <div class="form-group">
                                <lable for="email" th:text="#{form.email}"></lable>
                                <input type="email" id="email" th:field="*{email}" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <lable for="firstName" th:text="#{form.firstName}"></lable>
                                <input type="text" id="firstName" th:field="*{firstName}" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <lable for="lastName" th:text="#{form.lastName}"></lable>
                                <input type="text" id="lastName" th:field="*{lastName}" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <lable for="feedback" th:text="#{contact.feedback.form.text}"></lable>
                                <textarea type="text" id="feedback" th:field="*{feedback}" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" th:text="#{form.submit}"></button>
                            </div>

                        </form>

                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <div th:replace="common/header :: before-body-script" />
    </body>
</html>
